<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Snap | A Heroes Card Matching Game!</title>
    <meta name="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="navigation">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light navbar-colour sticky-top">
                <div class="container">
                    <a class="navbar-brand" href="index.html"><img
                            src="assets/images/iconfinder_Avengers_marvel_movie_comic_book_action_3151604-Avengers.svg"
                            alt="Avengers Snap Logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link" href="#">How To Play</a>
                            <a class="nav-link" href="#">Avengers</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </section>

    <section class="container logo-banner">
        <div class="banner-container">
            <div class="avengers-banner">
            </div>
        </div>
    </section>

    <section class="container game-controls">
        <div class="flex-column d-flex align-items-center flex-sm-row justify-content-sm-between">
            <div class="d-flex">
                <div class="p-left-0">
                    <a class="btn btn-warning" href="#" role="button" aria-label="Difficulty">Difficulty</a>
                </div>
                <div class="p-2">
                    <a class="btn btn-warning" href="#" role="button" aria-label="Reset Game"><i
                            class="fas fa-redo"></i></a>
                </div>
                <div class="p-right-0">
                    <a class="btn btn-warning" href="#" role="button" aria-label="Audio Settings"><i
                            class="fas fa-music"></i></a>
                </div>
            </div>
            <div class="d-flex float-right">
                <div class="p-left-0">
                    <div class="text-box move-counter">Moves: X</div>
                </div>
                <div class="p-right-0">
                    <div class="text-box timer">Time: X:XX</div>
                </div>
            </div>
        </div>
    </section>

    <section class="container game-section">
        <div class="game-panel">

        </div>
    </section>

    <section class="footer-section sticky-bottom">
        <div class="container footer text-center d-flex justify-content-center">
            <div class="footer-info">
                <p>&#169;Russell Oakham</p>
                <a href="https://github.com/RussOakham/"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/russell-oakham-11a08585/"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
